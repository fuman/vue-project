<html>
    <head>
        <title>Vue Sample</title>
    </head>
    <body>
        <div id="app">
            {{ message }}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
            new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue.js'
                },
                beforeCreate: function(){
                    console.log("01_beforeCreate")
                },
                created: function(){
                    console.log("02_created")
                },
                beforeMount() {
                    console.log("03_beforeMount")                                      
                },
                mounted() {
                    console.log("04_mounted")
                    this.message = "Update Hello Vue"
                },
                beforeUpdate() {
                    console.log("05_beforeUpdate")
                },
                updated() {
                    console.log("06.updated")
                },
                beforeDestroy() {
                    console.log("07.beforeDestroy")
                },
                destroyed() {
                    console.log("08.destroyed")
                },
            });
        </script>
    </body>
</html>
