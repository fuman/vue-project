<html>
    <head>
        <title>Vue Sample</title>
    </head>
    <body>
        <div id="app">
            {{ message }}
            <my-global-component></my-global-component>
            <my-local-component></my-local-component>
        </div>        
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
            Vue.component('my-global-component', {
                template: '<div>전역컴포넌트 등록</div>'
            });

            var cmp = {
                template: '<div>지역컴포넌트 등록</div>'
            };

            new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue.js'
                },
                beforeCreate: function(){
                    console.log("01_beforeCreate")
                },
                created: function(){
                    console.log("02_created")
                },
                beforeMount() {
                    console.log("03_beforeMount")                                      
                },
                mounted() {
                    console.log("04_mounted")
                    this.message = "Update Hello Vue"
                },
                beforeUpdate() {
                    console.log("05_beforeUpdate")
                },
                updated() {
                    console.log("06.updated")
                },
                beforeDestroy() {
                    console.log("07.beforeDestroy")
                },
                destroyed() {
                    console.log("08.destroyed")
                },
                components: {
                    'my-local-component': cmp
                }
            });
            
        </script>
    </body>
</html>
